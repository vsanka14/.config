# Intuitive split keys (prefix + | or _)
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation with Alt+hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with prefix + H/J/K/L (Shift+hjkl, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation with Shift+arrow (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Kill session with prefix + Q
bind Q kill-session

# Kill pane without confirmation with prefix + X (capital X)
bind X kill-pane

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1

# Faster escape time (better for vim users)
set -sg escape-time 10

# Increase history
set -g history-limit 10000

# Set terminal title so WezTerm can detect tmux
set -g set-titles on
set -g set-titles-string "[#S] #W"  # [session-name] window-name

# ----- Status bar styling -----
# Minimal status bar (toggle with prefix + b)
set -g status on
set -g status-position bottom
set -g status-style bg=default,fg=white

# Left: session name with cyan accent
set -g status-left "#[fg=cyan,bold][#S] "
set -g status-left-length 20

# Center: window list
set -g window-status-format "#[fg=brightblack] #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "
set -g window-status-separator ""

# Right: empty (minimal)
set -g status-right ""

# Toggle status bar with prefix + b
bind b set -g status

# Pane border styling - bright active border
set -g pane-border-style fg=brightblack  # Dimmer inactive borders
set -g pane-active-border-style "fg=cyan,bg=default"  # Bright cyan active border
set -g pane-border-lines heavy  # Thicker border characters

# Dim inactive panes more aggressively (keeps transparency)
set -g window-style 'fg=colour243'  # Darker gray for inactive panes
set -g window-active-style 'fg=terminal'  # Full brightness for active pane

# Message styling
set -g message-style bg=default,fg=yellow

