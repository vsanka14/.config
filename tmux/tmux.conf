# Intuitive split keys (prefix + | or _)
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation with Alt+hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Easy window navigation with Shift+arrow (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Kill session with prefix + K (capital K)
bind K kill-session

# Kill pane without confirmation with prefix + X (capital X)
bind X kill-pane

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1

# Faster escape time (better for vim users)
set -sg escape-time 10

# Increase history
set -g history-limit 10000

# ----- Status bar styling -----
# Hidden by default (toggle with prefix + b)
set -g status off

# Toggle status bar with prefix + b
bind b set -g status

# Pane border styling
set -g pane-border-style fg=white
set -g pane-active-border-style fg=cyan,bold

# Dim inactive panes (keeps transparency)
set -g window-style 'fg=brightblack'
set -g window-active-style 'fg=terminal'

# Message styling
set -g message-style bg=default,fg=yellow
