# Intuitive split keys (prefix + | or _)
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation with Alt+hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with prefix + H/J/K/L (Shift+hjkl, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation with Alt+np (no prefix needed)
bind -n M-p previous-window
bind -n M-n next-window

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Kill session with prefix + Q
bind Q kill-session

# Kill pane without confirmation with prefix + X (capital X)
bind X kill-pane

# Kill window without confirmation with prefix + W (capital W)
bind W kill-window

# Project switcher — fzf in a floating popup
bind -n M-f display-popup -E -w 60% -h 60% "~/.config/scripts/tmux-session-switcher.sh"

# Direct project jumps with Alt+letter (no prefix needed)
bind -n M-s run "~/.config/scripts/tmux-session-switcher.sh ~/.config"
bind -n M-d run "~/.config/scripts/tmux-session-switcher.sh ~/documents/docs"
bind -n M-w run "~/.config/scripts/tmux-session-switcher.sh ~/code/campaign-manager-web"
bind -n M-a run "~/.config/scripts/tmux-session-switcher.sh ~/code/campaign-manager-api"
bind -n M-q run "~/.config/scripts/tmux-session-switcher.sh ~/code/trino-queries"

# Nested tmux passthrough (prefix + a to enter, F12 to exit)
# Disables outer prefix + root bindings so ALL keys reach inner tmux over SSH
bind a \
  set prefix None \; \
  set key-table off \; \
  set status-left "#[fg=#1a1b26,bg=#e0af68,bold]  PASS #[fg=#e0af68,bg=#1a1b26,nobold] #[fg=#565f89] M-e to exit #[fg=#1a1b26,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#1a1b26,nobold] " \; \
  refresh-client -S

# Alt+e exits passthrough mode (the only key captured while passthrough is active)
bind -T off M-e \
  set -u prefix \; \
  set -u key-table \; \
  set status-left "#[fg=#1a1b26,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#1a1b26,nobold] " \; \
  refresh-client -S

# Enable mouse support
set -g mouse on

# Vi-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Switch to another session instead of detaching when a session is killed
set -g detach-on-destroy off

setw -g automatic-rename on

# Start window/pane numbering at 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1

# Faster escape time (better for vim users)
set -sg escape-time 10

# Increase history
set -g history-limit 10000

# ----- Tokyo Night status bar -----
# Colors: bg=#1a1b26, fg=#a9b1d6, blue=#7aa2f7, magenta=#bb9af7
#         green=#9ece6a, cyan=#7dcfff, dark=#16161e, comment=#565f89
set -g status on
set -g status-position top
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-justify left

# Left: session name in blue pill
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#1a1b26,nobold] "
set -g status-left-length 60

# Window list
set -g window-status-format "#[fg=#565f89] #I #W "
set -g window-status-current-format "#[fg=#1a1b26,bg=#bb9af7,bold] #I #W #[fg=#bb9af7,bg=#1a1b26,nobold]"
set -g window-status-separator ""

# Right: empty
set -g status-right ""

# Toggle status bar with prefix + b
bind b set -g status

# Pane border styling - Tokyo Night colors
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"
set -g pane-border-lines heavy

# Dim inactive panes
set -g window-style "fg=#565f89"
set -g window-active-style "fg=#a9b1d6"

# Message styling
set -g message-style "bg=#1a1b26,fg=#7aa2f7"
set -g message-command-style "bg=#1a1b26,fg=#7aa2f7"

# Copy mode highlight
set -g mode-style "bg=#33467c,fg=#a9b1d6"

